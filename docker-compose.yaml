services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgshopdata:/var/lib/postgresql/data
    # Если нужно подключаться к БД с хоста (pgAdmin/psql), добавь порты:
    # ports:
    #   - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [shopnet]

  shop-bot:
    image: atubu/new-multishope:latest
    env_file: .env            # или .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUN_MIGRATIONS: "1"     # чтобы alembic upgrade head выполнался при старте
    networks: [shopnet]

volumes:
  pgshopdata:

networks:
  shopnet:
    driver: bridge
