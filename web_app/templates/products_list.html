<div class="row">
  {% for product in products %}
    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        {% if product.image %}
          <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="/{{ salon_slug }}/product/{{ product.id }}" class="text-decoration-none">{{ product.name }}</a>
          </h5>
          <p class="fw-bold mb-2">Цена: {{ "%.2f"|format(product.price) }} ₽</p>

          <!-- Обновляем оба счётчика -->
          <button
              class="btn btn-sm btn-primary mt-auto"
              hx-post="/{{ salon_slug }}/cart/add/{{ product.id }}?init_data={{ init_data|urlencode }}"
              hx-trigger="click"
              hx-target="#cart-count, #cart-count-floating"
              hx-swap="innerHTML">
            Добавить в корзину
          </button>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
