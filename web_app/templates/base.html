<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Каталог товаров{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/{{ salon_slug }}/">
      {{ salon_name or "Мой салон" }}
    </a>
  </div>
</nav>
<div class="container">

    <!-- Debug-banner: кто вошёл и в какой салон -->
    <div class="alert alert-secondary py-2 mb-3" role="alert"
         style="border-radius:10px;">
      Добро пожаловать, <strong>{{ welcome_name or 'none' }}</strong> — вы в салоне:
      <strong>{{ salon_name or 'none' }}</strong> (slug: <code>{{ salon_slug or 'none' }}</code>)
    </div>

    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
