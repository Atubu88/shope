<div id="catalog-content">
  <!-- Горизонтальная прокрутка категорий -->
  <div class="d-flex overflow-auto mb-3" style="gap:10px;">
    {% for cat in categories %}
      <a class="btn {% if cat.id == current_cat %}btn-primary{% else %}btn-outline-secondary{% endif %} flex-shrink-0"
         hx-get="/{{ salon_slug }}/category/{{ cat.id }}"
         hx-target="#catalog-content"
         hx-swap="outerHTML">
        {{ cat.name }}
      </a>
    {% endfor %}
  </div>

  <!-- Хлебные крошки -->
  <nav aria-label="breadcrumb" id="breadcrumbs">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/{{ salon_slug }}/">Главная</a></li>
      {% if current_cat_name %}
        <li class="breadcrumb-item active" aria-current="page">{{ current_cat_name }}</li>
      {% endif %}
    </ol>
  </nav>

  <!-- Список товаров -->
  {% include "products_list.html" %}
</div>
